planner_server:
  ros__parameters:
    transform_tolerance: 0.5
    expected_planner_frequency: 5.0  # fixed: 20.0
    planner_plugins: ["GridBased"]
    costmap_update_timeout: 1.0
    GridBased:
      plugin: "nav2_navfn_planner::NavfnPlanner"
      tolerance: 0.5
      use_astar: true
      lethal_cost: 253
      neutral_cost: 66
      cost_factor: 0.6
      allow_unknown: false

smoother_server:
  ros__parameters:
    smoother_plugins: ["route_smoother"]
    route_smoother:
      plugin: "nav2_smoother::SimpleSmoother"
      tolerance: 1.0e-10
      max_its: 1000
      refinement_num: 5
      # False for Route Server or others where smoothing out sharp corners is OK
      do_refinement: true

behavior_server:
  ros__parameters:
    local_costmap_topic: local_costmap/costmap_raw
    global_costmap_topic: global_costmap/costmap_raw
    local_footprint_topic: local_costmap/published_footprint
    global_footprint_topic: global_costmap/published_footprint
    cycle_frequency: 10.0
    behavior_plugins:
      ["spin", "backup", "drive_on_heading", "assisted_teleop", "wait"]
    spin:
      plugin: "nav2_behaviors::Spin"
    backup:
      plugin: "nav2_behaviors::BackUp"
      # acceleration_limit: 2.5
      # deceleration_limit: -2.5
      # minimum_speed: 0.10
    drive_on_heading:
      plugin: "nav2_behaviors::DriveOnHeading"
      # acceleration_limit: 2.5
      # deceleration_limit: -2.5
      # minimum_speed: 0.10
    wait:
      plugin: "nav2_behaviors::Wait"
    assisted_teleop:
      plugin: "nav2_behaviors::AssistedTeleop"
    local_frame: odom
    global_frame: map
    robot_base_frame: base_footprint
    transform_tolerance: 0.5
    simulate_ahead_time: 2.0
    max_rotational_vel: 0.6
    min_rotational_vel: 0.4
    rotational_acc_lim: 3.2
    enable_stamped_cmd_vel: false

waypoint_follower:
  ros__parameters:
    loop_rate: 20
    stop_on_failure: false
    waypoint_task_executor_plugin: "wait_at_waypoint"
    wait_at_waypoint:
      plugin: "nav2_waypoint_follower::WaitAtWaypoint"
      enabled: True
      waypoint_pause_duration: 200  # if CPU occurs problem, then change it 2000

velocity_smoother:
  ros__parameters:
    smoothing_frequency: 20.0
    scale_velocities: False
    feedback: "OPEN_LOOP"
    max_velocity: [0.4, 0.0, 0.6]
    min_velocity: [-0.6, 0.0, -0.6]
    max_accel: [0.8, 0.0, 1.1]  # [2.5, 0.0, 3.2]
    max_decel: [-0.8, 0.0, -1.1] # [-2.5, 0.0, -3.2]
    odom_topic: "odom"
    odom_duration: 0.1
    deadband_velocity: [0.05, 0.0, 0.05]
    velocity_timeout: 1.0
    enable_stamped_cmd_vel: false

collision_monitor:
  ros__parameters:
    base_frame_id: "base_footprint"
    odom_frame_id: "odom"
    cmd_vel_in_topic: "cmd_vel_smoothed"
    cmd_vel_out_topic: "cmd_vel"
    state_topic: "collision_monitor_state"
    transform_tolerance: 0.5
    source_timeout: 1.0
    base_shift_correction: true
    stop_pub_timeout: 2.0
    # Polygons represent zone around the robot for "stop", "slowdown" and "limit" action types,
    # and robot footprint for "approach" action type.
    polygons: ["FootprintApproach", "PolygonStop", "PolygonSlow"]
    FootprintApproach:
      type: "polygon"
      action_type: "approach"
      footprint_topic: "local_costmap/published_footprint"
      time_before_collision: 1.2
      simulation_time_step: 0.1
      min_points: 6
      visualize: true
      enabled: true
    PolygonStop: 
      type: "circle"
      radius: 0.50
      action_type: "stop"
      min_points: 5
      visualize: true
      enabled: true
      stop_pub_timeout: 0.5
    PolygonSlow:
      type: "circle"
      radius: 0.70
      action_type: "slowdown"
      min_points: 4
      slowdown_ratio: 0.5
      visualize: true
      enabled: true
    observation_sources: ["merged_slow"]
    merged_slow:
      type: scan
      topic: /scan_merged
      min_range: 0.05
      max_range: 3.0
      enabled: true
