controller_server:
  ros__parameters:
    transform_tolerance: 0.5
    controller_frequency: 10.0  # fixed: 20.0
    costmap_update_timeout: 0.30
    min_x_velocity_threshold: 0.02  # fixed: 0.001 -> 0.6
    min_y_velocity_threshold: 0.0  # fixed: 0.001 -> 0.0001
    min_theta_velocity_threshold: 0.02
    failure_tolerance: 0.5  # fixed: 0.3
    progress_checker_plugins: ["progress_checker"]
    goal_checker_plugins: ["general_goal_checker"] # "precise_goal_checker"
    current_progress_checker: "progress_checker"
    current_goal_checker: "general_goal_checker"
    controller_plugins: ["FollowPath"]
    use_realtime_priority: false
    speed_limit_topic: "speed_limit"

    # Progress checker parameters
    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.08  # fixed: 0.5
      movement_time_allowance: 8.0  # fixed: 10.0 -> 15.0
    # Goal checker parameters
    #precise_goal_checker:
    #  plugin: "nav2_controller::SimpleGoalChecker"
    #  xy_goal_tolerance: 0.25
    #  yaw_goal_tolerance: 0.25
    #  stateful: true
    general_goal_checker:
      stateful: True
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 0.25
      yaw_goal_tolerance: 0.25
    FollowPath:
      plugin: "nav2_mppi_controller::MPPIController"
      time_steps: 40  # fixed: 56
      model_dt: 0.1  # fixed: 0.05
      batch_size: 1000  # fixed: 1000
      ax_max: 1.5
      ax_min: -1.5
      az_max: 3.5
      vx_std: 0.8  # fixed: 0.2
      vy_std: 0.0
      wz_std: 0.4
      vx_max: 0.4
      vx_min: -0.4
      wz_max: 0.6
      # wz_min: 0.3
      iteration_count: 1
      prune_distance: 1.3
      transform_tolerance: 0.5  # fixed: 0.1
      temperature: 0.5  # fixed: 0.3
      gamma: 0.02  # fixed: 0.015
      motion_model: "DiffDrive"
      visualize: true
      publish_optimal_trajectory: true
      regenerate_noises: true
      TrajectoryVisualizer:
        trajectory_step: 5
        time_step: 3
      TrajectoryValidator:
        # The validator can be configured with additional parameters if needed.
        plugin: "mppi::DefaultOptimalTrajectoryValidator"
        collision_lookahead_time: 2.0  # Time to look ahead to check for collisions
        consider_footprint: false  # Whether to consider the full robot's footprint (or circle) in trajectory validation collision checks
        min_vel_x: -1.5
        max_vel_x: 1.5
        max_vel_theta: 1.9
        max_acc_x: 3.0
        max_acc_theta: 3.5
      # AckermannConstraints:
        # min_turning_r: 0.2
      critics:
        [
          "ConstraintCritic",
          "CostCritic",
          "GoalCritic",
          "GoalAngleCritic",
          "PathAlignCritic",
          "PathFollowCritic",
          "PathAngleCritic",
          "PreferForwardCritic"
        ]
      ConstraintCritic:
        enabled: true
        cost_power: 1
        cost_weight: 4.0
      GoalCritic:
        enabled: true
        cost_power: 1
        cost_weight: 5.0
        threshold_to_consider: 1.4
      GoalAngleCritic:
        enabled: true
        cost_power: 1
        cost_weight: 3.0
        threshold_to_consider: 0.5
      PreferForwardCritic:
        enabled: true
        cost_power: 1
        cost_weight: 8.0 # fixed: 5.0 -> 15.0
        threshold_to_consider: 0.5
      CostCritic:
        enabled: true
        cost_power: 1
        cost_weight: 4.0  # fixed: 1.6
        # tweak cost_weight if obstacle avoidance feels jittery or unsafe
        near_collision_cost: 253
        critical_cost: 300.0
        consider_footprint: false
        collision_cost: 1000000.0
        near_goal_distance: 1.0
        trajectory_point_step: 2
      PathAlignCritic:
        enabled: true
        cost_power: 1
        cost_weight: 10.0  # fixed: 14.0 -> 6.0
        max_path_occupancy_ratio: 0.30
        trajectory_point_step: 4
        threshold_to_consider: 0.5
        offset_from_furthest: 20
        use_path_orientations: false  # change "true" if robot does weird motion
      PathFollowCritic:
        enabled: true
        cost_power: 1
        cost_weight: 15.0
        offset_from_furthest: 5
        threshold_to_consider: 1.4
      PathAngleCritic:
        enabled: true
        cost_power: 1
        cost_weight: 5.0
        offset_from_furthest: 4
        threshold_to_consider: 0.5
        max_angle_to_furthest: 1.0
        mode: 0
        # change "1" if the robot does weird motion
        # change "2" if the robot is in tight corridors
      TwirlingCritic:
      # erase # if the robot turns at the same spot
        enabled: true
        twirling_cost_power: 1
        twirling_cost_weight: 10.0

local_costmap:
  local_costmap:
    ros__parameters:
      transform_tolerance: 0.5
      update_frequency: 5.0
      publish_frequency: 2.0
      global_frame: odom
      robot_base_frame: base_footprint
      rolling_window: true
      width: 5  # fixed: 3.0
      height: 5  # fixed: 3.0
      resolution: 0.05
      robot_radius: 0.44
      plugins: ["obstacle_layer", "inflation_layer"]
      # filters: ["keepout_filter"]
      # keepout_filter:
        # plugin: "nav2_costmap_2d::KeepoutFilter"
        # enabled: KEEPOUT_ZONE_ENABLED
        # filter_info_topic: "keepout_costmap_filter_info"
        # override_lethal_cost: true
        # lethal_override_cost: 200
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 5.0  # fixed: 3.0 -> 6.0 -> 8.0
        inflation_radius: 0.3  # fixed: 0.70 -> 0.5 -> 0.8-> 0.4 -> 0.15
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: true
        observation_sources: scan_merged scan
        scan_merged:        
          topic: /scan_merged
          max_obstacle_height: 2.0
          clearing: true
          marking: true
          data_type: "LaserScan"
          raytrace_max_range: 3.3
          raytrace_min_range: 0.0
          obstacle_max_range: 3.3  # fixed: 2.5
          obstacle_min_range: 0.05
          observation_persistence: 0.05
          inf_is_valid: true
          # expected_update_rate: 0.20
        scan:
          topic: /scan
          data_type: LaserScan
          sensor_frame: lidar_frame
          marking: true
          clearing: true               # ← LiDAR는 clearing 허용 (빈 공간을 멀리까지 비움)
          obstacle_range: 3.5
          raytrace_range: 6.5
          inf_is_valid: true
      # static_layer:
        # plugin: "nav2_costmap_2d::StaticLayer"
        # map_subscribe_transient_local: true
      always_send_full_costmap: false  # fixed: true

global_costmap:
  global_costmap:
    ros__parameters:
      transform_tolerance: 0.5
      update_frequency: 1.0
      publish_frequency: 1.0
      global_frame: map
      robot_base_frame: base_footprint
      robot_radius: 0.44
      resolution: 0.05
      track_unknown_space: true
      plugins: ["static_layer", "obstacle_layer", "inflation_layer"]
      # filters: ["keepout_filter", "speed_filter"]
      # keepout_filter:
        # plugin: "nav2_costmap_2d::KeepoutFilter"
        # enabled: KEEPOUT_ZONE_ENABLED
        # filter_info_topic: "keepout_costmap_filter_info"
        # override_lethal_cost: True
        # lethal_override_cost: 200
      # speed_filter:
        # plugin: "nav2_costmap_2d::SpeedFilter"
        # enabled: SPEED_ZONE_ENABLED
        # filter_info_topic: "speed_costmap_filter_info"
        # speed_limit_topic: "speed_limit"
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: true
        observation_sources: scan_merged scan_raw
        scan_merged:
          # A relative topic will be appended to the parent of the global_costmap namespace.
          # For example:
          #   * User chosen namespace is `tb4`.
          #   * User chosen topic is `scan`.
          #   * Topic will be remapped to `/tb4/scan` without `global_costmap`.
          #   * Use global topic `/scan` if you do not wish the node namespace to apply
          topic: /scan_merged
          max_obstacle_height: 2.0
          clearing: false
          marking: true
          data_type: "LaserScan"
          raytrace_max_range: 3.3
          raytrace_min_range: 0.2
          obstacle_max_range: 3.3
          obstacle_min_range: 0.2
          expected_update_rate: 0.20
          observation_persistence: 0.2
        scan_raw:
          topic: /scan
          data_type: "LaserScan"
          marking: false
          clearing: true
          obstacle_max_range: 8.0
          raytrace_max_range: 10.0
          obstacle_min_range: 0.1
          raytrace_min_range: 0.1
          expected_update_rate: 0.5
          observation_persistence: 0.5
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
        map_subscribe_transient_local: true
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 8.0  # fixed: 3.0
        inflation_radius: 0.3  # fixed: 0.7 -> 0.8 -> 0.4 -> 0.15
      always_send_full_costmap: false  # fixed: true

